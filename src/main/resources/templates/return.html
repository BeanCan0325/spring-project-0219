<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 반납 - 도서관리시스템</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <main class="container" style="padding: 3rem 1rem;">
        <h2 style="margin-bottom: 0.5rem;">내 대여 현황 및 반납</h2>
        <p th:if="${param.success}" style="color:green;">반납이 완료되었습니다!</p>
        <p class="text-muted">현재 <strong th:text="${userName}">이름</strong>님이 대여 중인 도서 목록입니다.</p>

        <div class="list-group">
            <div class="list-item" th:each="b : ${borrowings}">
                <div class="book-info-row">
                    <strong th:text="${b.book.title}">책제목</strong>
                    <span class="divider">|</span>
                    <span th:text="${b.book.author}">저자</span>
                </div>
                <form action="/return" method="POST" style="margin:0;">
                    <input type="hidden" name="bookId" th:value="${b.book.bookId}">
                    <button type="submit" class="btn btn-outline">반납하기</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
