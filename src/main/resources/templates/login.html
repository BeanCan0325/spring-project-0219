<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 도서관리시스템</title>
    <link rel="stylesheet" href="../static/css/app.css">
</head>
<body>
    <main class="container" style="padding: 5rem 1rem; max-width: 450px;">
        <div class="card">
            <h2 class="text-center" style="margin-bottom: 2rem;">로그인</h2>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label class="form-label" for="loginId">아이디</label>
                    <input type="text" id="loginId" name="username" class="form-control" required placeholder="아이디를 입력하세요">
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">비밀번호</label>
                    <div style="position:relative;">
                        <input type="password" id="loginPassword" name="password" class="form-control" required placeholder="비밀번호를 입력하세요">
                        <button type="button" data-action="toggle-password" data-target="loginPassword" style="position:absolute; right:1rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:var(--text-muted);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <div class="form-error" style="display:none;">아이디 또는 비밀번호가 일치하지 않습니다.</div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1.5rem;">로그인</button>
                
                <div class="text-center" style="margin-top: 1.5rem; font-size: 0.875rem;">
                    <span class="text-muted">아직 계정이 없으신가요?</span> 
                    <a href="registerform.html" style="color:var(--primary); font-weight:500;">회원가입</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../static/js/app.js"></script>
</body>
</html>
