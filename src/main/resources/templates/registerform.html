<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 도서관리시스템</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body style="display:flex; flex-direction:column; min-height:100vh;">
    <main class="container" style="flex:1; display:flex; flex-direction:column; justify-content:center; padding: 4rem 1rem; max-width: 500px;">
        <div class="card">
            <h2 class="text-center" style="margin-bottom: 0.5rem;">회원가입</h2>
            <p class="text-center text-muted" style="margin-bottom: 2rem; font-size:0.875rem;">도서 대여를 위해 계정을 생성해 주세요.</p>

            <form th:action="@{/member/register}" method="POST" novalidate>
                
                <div class="form-group">
                    <label class="form-label" for="userId">아이디</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="userId" name="userId" class="form-control" required placeholder="영문, 숫자 6~20자">
                        <button type="button" class="btn btn-outline" data-action="check-id" style="white-space: nowrap;">중복확인</button>
                    </div>
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <div style="position:relative;">
                        <input type="password" id="password" name="password" class="form-control" required placeholder="비밀번호를 입력하세요">
                        <button type="button" data-action="toggle-password" data-target="userPassword" style="position:absolute; right:1rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:var(--text-muted);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="userPasswordConfirm">비밀번호 확인</label>
                    <input type="password" id="userPasswordConfirm" class="form-control" required placeholder="비밀번호를 다시 입력해주세요">
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="userName">이름</label>
                    <input type="text" id="userName" name="userName" class="form-control" required placeholder="이름을 입력해 주세요">
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phoneNumber">휴대폰 번호</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required placeholder="010-1234-5678">
                    <div class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="birthDate">생년월일</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-control" required>
                    <div class="form-error"></div>
                </div>

           

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 2rem;">가입 완료하기 (Register Event)</button>
            </form>
        </div>
    </main>

    <script src="../static/js/app.js"></script>
</body>
</html>
